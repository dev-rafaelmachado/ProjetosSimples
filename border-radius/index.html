
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Border Radius View</title>
</head>
<body>
    <main>
        <div id="box" class="box"></div> <br> <br>
        <div class="controls">
            <div>  
                <span> Main </span>
                <input type="range" value="0" min="0" max="225" id="rng">
                <span id="S-rng"> 0 </span> 
            </div> <br>
            <div>
                <span> Top Left </span>
                <input type="range" value="0" min="0" max="225" id="rng1">
                <span id="S-rng1">0 </span> 
            </div>
            <div>
                <span> Top Right </span>
                <input type="range" value="0" min="0" max="225" id="rng2">
                <span id="S-rng2"> 0 </span> 
            </div>
            <div>
                <span> Bottom Left </span>
                <input type="range" value="0" min="0" max="225" id="rng3">
                <span id="S-rng3"> 0 </span> 
            </div>
            <div>
                <span> Bottom Right  </span>
                <input type="range" value="0" min="0" max="225" id="rng4">
                <span id="S-rng4"> 0 </span> 
            </div>
        </div>
    </main>
</body>
</html>
